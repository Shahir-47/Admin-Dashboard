<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="./img/icon.svg" type="image/png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <img src="./img/sidebar_icon.svg" alt="Admin Dashboard icon">
                <p>Dashboard</p>
            </div>
            <!-- Menu Item -->
            <div class="sidebar-menu">
                <div class="menu-item-1 home">
                    <img src="./img/home.svg" alt="Home icon">
                    <p>Home</p>
                </div>
                <div class="menu-item-2 profile">
                    <img src="./img/profile.svg" alt="Profile icon">
                    <p>Profile</p>
                </div>
                <div class="menu-item-3 messages">
                    <img src="./img/msg.svg" alt="Messages icon">
                    <p>Messages</p>
                </div>
                <div class="menu-item-4 history">
                    <img src="./img/clock.svg" alt="History icon">
                    <p>History</p>
                </div>
                <div class="menu-item-5 tasks">
                    <img src="./img/docs.svg" alt="Tasks icon">
                    <p>Tasks</p>
                </div>
                <div class="menu-item-6 communities">
                    <img src="./img/group.svg" alt="Communities icon">
                    <p>Communities</p>
                </div>
            </div>

            <div class="misc">
                <div class="misc-item-1 setting">
                    <img src="./img/setting.svg" alt="Setting icon">
                    <p>Setting</p>
                </div>
                <div class="misc-item-2 support">
                    <img src="./img/help.svg" alt="Support icon">
                    <p>Support</p>
                </div>
                <div class="misc-item-3 privacy">
                    <img src="./img/shield.svg" alt="Privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
